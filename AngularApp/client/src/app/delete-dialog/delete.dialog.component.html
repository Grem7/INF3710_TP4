<h2 mat-dialog-title>
    Suppression d'un plan repas
</h2>
<mat-dialog-content>
    Êtes-vous sûr de vouloir supprimer cet élément?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">Annuler</button>
    <button class="delete-button" mat-button [mat-dialog-close]="true">Supprimer</button>
</mat-dialog-actions>
